name: suresend
description: SureSend Mobile Escrow Payment Platform for Ghana
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Authentication
  local_auth: ^2.1.8

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2

  # Navigation
  go_router: ^12.1.3

  # Image Picker
  image_picker: ^1.0.7

  # Notifications
  flutter_local_notifications: ^16.3.0

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Phone Number
  intl_phone_number_input: ^0.7.4

  # Loading & Progress
  flutter_spinkit: ^5.2.0

  # PIN Input
  pinput: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

  # Fonts - Using Lexend Deca from Google Fonts
  # Lexend Deca is loaded via google_fonts package
  # No local font files needed
